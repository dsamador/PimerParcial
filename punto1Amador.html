<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var positivos = 0, negativos = -1;
        for (let i = 1; i <= 10; i++) {
            numero = parseFloat(prompt("Por favor digite numero " + i));
            if(numero >= 0){
                positivos += numero;
            }else{
                negativos *= numero;
            }
        }
        console.log("Suma de números positivos = " + positivos);
        console.log("Multiplicación de números negativos = " + negativos);        
    </script>
</body>
</html>
